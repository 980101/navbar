<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <script src="https://kit.fontawesome.com/2905322478.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
    <body>
        <nav class="navbar">
            <div class="navbar__logo">
                <i class="fas fa-rocket"></i>
                <a href="">DreamCoding</a>
            </div>

            <ul class="navbar__menu">
                <li><a href="" class="navbar__menu__home">Home</a></li>
                <li><a href="" class="navbar__menu__gallery">Gallery</a></li>
                <li><a href="" class="navbar__menu__wedding">Weddings</a></li>
                <li><a href="" class="navbar__menu__faq">FAQ</a></li>
                <li><a href="" class="navbar__menu__booking">Booking</a></li>
            </ul>

            <ul class="navbar__icons">
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-facebook-f"></i></li>
            </ul>

            <a href="#" class="navbar__toggleBtn"><i class="fas fa-bars"></i></a>

            <ul class="navbar__lang">
                <li><span>제공 서비스</span></li>
                <li><button class="navbar__lang__ko">한글</button></li>
                <li><button class="navbar__lang__eng">English</button></li>

</html>
